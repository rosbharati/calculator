<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="newstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>

body {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0; 
}
.calculator {
    background-color:#f0ecec;
}
.menuandtranslator {
    display: flex;
    justify-content: space-between;
    background-color: #f0ecec;
    padding: 10px; 
}
#newdisplay {
    display:flex;
    justify-content:right;
    width:auto;
    height:40px;
    font-family:cursive;
    font-size:25px;
    color:#0c0c0c;
    background-color: #f0ecec;
}


#display {
    display: flex;
    justify-content: right;
    width: auto;
    height: 100px;
    font-size: 30px;
    font-family: cursive;
    font-weight: 10px;
    color: #0c0c0c;
    background-color: #f0ecec;
    margin: 10px; 
}

.darkmode12 {
    background-color:#303030;
    color:white;
    
}
.voiceWithtoggleAndsettings {
    display: flex;
    width: 300px;
    justify-content: space-around;
    border-radius:20px;
    padding: 10px; 
}
#changing_thevoice {
    margin-left:40px;
}
#settings {
    margin-left:40px;
}
#allbuttons {
    height:490px;
    background-color: #f8f5f5;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
}
.num2 {
  background-color:#605e5e;
  box-shadow:3px 3px 3px #303030 ;
}
span {
    display: inline-block;
    justify-content: space-between;
    vertical-align: middle; 
    padding: 10px;
    width: 40px;
    height: 40px;
    background-color:  #f0ecec;
    box-shadow: 3px 3px 3px #636262;
    border-radius: 50%;
    margin: 10px;
}


.buttons_forcalculator {
    font-size: 26px; 
    font-weight: bold; 
}

.buttons_ofsvg {
    padding-top: 10px; 
}

.colorful_buttons {
    box-shadow: 4px 4px 4px #050505;
}

.decimal {
    font-size: 32px; 
    padding-left:  15px; 
}

.opacity {
    opacity: 0.5;
}

.opacity2 {
    opacity: 1;
    box-shadow: 3px 3px 3px #303030;
}
.lastline{
    display:flex;
    justify-content: center;
    align-items: center;
    transform: translateY(100%);
}
#longline {
    /* margin-left:90px;
    margin-top:20px; */
    
    width:150px;
    height:6px;
    background-color: rgb(193, 188, 188);
    border-radius:10px;
}

    </style>

</head>

    <script>
        const menu = document.getElementById('menu');
const languagetranslator = document.getElementById('languagetranslator');
const toggle_right = document.getElementById('toggle_right');
const toggle_left = document.getElementById('toggle_left');
const settings = document.getElementById('settings');
const voice_off1 = document.getElementById('voice_off');
const allbuttons = document.getElementById('allbuttons');
const opacity12 = document.getElementsByClassName('opacity');
const darkmode = document.getElementsByClassName('darkmode');
const num = document.getElementsByClassName('num');
const newdisplay = document.getElementById('newdisplay')
const darkmodeofdisplay = document.getElementById('display')
const longline = document.getElementById('longline')
const change_togglemode = document.getElementById('change_in_toogle');

change_togglemode.addEventListener('click', function () {
    if (toggle_left.style.display === 'block') {
        toggle_left.style.display = 'none';
        toggle_right.style.display = 'block';
        menu.style.fill = 'white';
        languagetranslator.style.fill = 'white';
        voice_off1.style.fill = 'white';
        settings.style.fill = 'white';
        newdisplay.style.backgroundColor = '#303030';
        newdisplay.style.color = '#ffffff';
        darkmodeofdisplay.style.backgroundColor = '#303030';
        darkmodeofdisplay.style.color = '#ffffff';
        allbuttons.style.backgroundColor = '#605e5e';
        longline.style.backgroundColor = '#333333';
        for (let i = 0; i < opacity12.length; i++) {
            opacity12[i].classList.add('opacity2')
        };
        for (let a = 0; a < darkmode.length; a++) {
            darkmode[a].classList.add('darkmode12')
        };

        for (let r = 0; r < num.length; r++) {
            num[r].classList.add('num2');
        };

    } else {
        toggle_left.style.display = 'block';
        toggle_right.style.display = 'none';
        menu.style.fill = '';
        languagetranslator.style.fill = '';
        voice_off1.style.fill = '';

        settings.style.fill = '';
        newdisplay.style.backgroundColor = '';
        newdisplay.style.color = '';
        darkmodeofdisplay.style.backgroundColor = '';
        darkmodeofdisplay.style.color = '';
        allbuttons.style.backgroundColor = '';
        longline.style.backgroundColor = '';
        for (let i = 0; i < opacity12.length; i++) {
            opacity12[i].classList.remove('opacity2');
        };
        for (let a = 0; a < darkmode.length; a++) {
            darkmode[a].classList.remove('darkmode12');
        };
        for (let r = 0; r < num.length; r++) {
            num[r].classList.remove('num2');
        };
    }
});
const voice_off = document.getElementById('voice_off');
const voice_on = document.getElementById('voice_on');
const switch_voice = document.getElementById('switch_voice');
switch_voice.addEventListener('click', function () {
    if (voice_off.style.display === 'block') {
        voice_off.style.display = 'none';
        voice_on.style.display = 'block';
    }
    else {
        voice_off.style.display = 'block';
        voice_on.style.display = 'none';
    }

});

if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    const reco = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    reco.lang = 'en-US';
    const dispaly = document.getElementById('display');

    const clicked = document.getElementById('changing_thevoice');
    let anotherword = '';

    clicked.addEventListener('click', function () {
        reco.start();


    });

    reco.onresult = function (event) {
        const result = event.results[0][0].transcript;
        anotherword= result + '';
        const reco = anotherword.replace('.', '');
        if (reco === 'Hello') {
            dispaly.innerText = `${reco}! 
            'Please command numbers 
             with operators'`;

        }
        else {
            dispaly.innerText = `  ${reco}`;
            if (reco === 'Clear all') {
                dispaly.innerText = '';
            }
        }

    };

    reco.onend = () => {
        console.log('Stopped listening.');
    };

    reco.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
    };
}

function cleardisplay() {
    var display = document.getElementById('display');
    var newdisplay = document.getElementById('newdisplay');
    newdisplay.innerText = `= ${display.innerText}`;
    display.innerText = '';
}
function button(value) {
    var display12 = document.getElementById('display');
    display12.innerText += value;

}
function deleteone() {

    var display123 = document.getElementById('display');
    var deleteone = display123.textContent;
    if (deleteone.length > 0) {
        var deleted = deleteone.slice(0, -1);
        display.textContent = deleted;
    }
}
function plusminus() {
    // alert(" I still don't know its use");
    var dispaly123 = document.getElementById('display');
    dispaly123.innerText = 'Error';



}
function calculate() {
    var expression = document.getElementById('display').innerText;
    try {
        var result = eval(expression);
        document.getElementById('display').innerText = `${result}`;
    } catch (error) {
        document.getElementById('display').innerText = "Error";
    }
}



    </script>
